<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="images/logo.svg" alt="logo">
      <h2>We're</h2>
      <h1>Coming Soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="inputEmail">
        <input type="text" name="email" placeholder="Email Address" id="email">
        <button type="submit" id="submitButton"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
        <span class="spanError">Please provide a valid email</span>
        <img src="images/icon-error.svg" alt="icon error" class="errorIcon">
      </form>
    </div>
    <div class="images">
      <picture>
        <source srcset="images/hero-mobile.jpg" media="(max-width: 425px)"> 
        <img src="images/hero-desktop.jpg" alt="womanImage">
      </picture>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Myckael Fernandes</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
